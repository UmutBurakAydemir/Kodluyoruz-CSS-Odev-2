<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <tbody>
            <!-- google logo bölümü başlangıç -->
            <tr>
                <td colspan="3"><img src="img/google.jpg" alt=""><br> </td>
            </tr>
            <!-- google logo bölümü bitiş -->
            <!-- arama butonu bölümü başlangıç -->
            <tr>
                <td colspan="3" class="td-1">
                    Search the web using Google! <br>
                    <input size="40px" type="text"> <br>
                    <button>Google Search</button> <button>I'm feeling lucky</button>
                </td>
            </tr>
            <!-- arama butonu bölümü bitiş -->
            <!-- tablo bölümü başlangıç -->
                <!-- tablo sol kısım başlangıç-->
            <tr>
                <td class="td-2">
                    Special Searches <br>
                    <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a><br>
                    <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>
                </td>
                <!-- tablo sol kısım bitiş-->
                <!-- tablo orta kısım başlangıç-->
                <td class="td-3">
                    <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a><br>
                    <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a><br>
                    <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a><br>
                    <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a>
                </td>
                <!-- tablo orta kısım bitiş-->
                <!-- tablo sağ kısım başlangıç-->
                <td class="td-4">
                    Get Google! <br>
                    updates monthly: <br>
                    <input type="text" placeholder="your e-mail"> <br>
                    <button class="">Subscribe</button> <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
                </td>
                <!-- tablo sağ kısım bitiş-->
            <!-- tablo bölümü bitiş -->
            </tr>
        </tbody>
    </table>
        <!-- footer bölümü başlangıç -->
    <p>Copyright ©1998 Google Inc.</p>
            <!-- footer bölümü bitiş -->
</body>
</html>
